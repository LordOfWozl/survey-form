<!DOCTYPE html><html>	<head>	<title>Survey Form</title>			<link rel="stylesheet" href="css/main.css">	</head>	<body>		<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>		<h1 id="title">Survey</h1>		<p id="description">This is a survey.</p>		<form id="survey-form" class="container">		<!-------- text input --------->			<div class="form-div">				<label id="name-label" for="name">Hi! What's your name?</label><br>				<input type="text" id="name" placeholder="Type your answer here..." required>			</div>			<div class="form-div">				<label id="email-label" for="email">Enter E-Mail</label><br>					<input type="email" id="email" placeholder="Enter your e-mail here." required>			</div>			<div class="form-div">				<label id="number-label" for="number">Enter Age</label><br>				<input type="number" id="number" min="1" max="100" placeholder="20" reqired>			</div>		<!-------- radiobuttons --------->			<div class="form-div">				<label for="gender">Gender Radio</label><br>					<input type="radio" name="gender" value="male" checked>Male<br>					<input type="radio" name="gender" value="female">Female<br>					<input type="radio" name="gender" value="other">Other					</div>		<!-------- checkboxes --------->			<div class="form-div">				<label for="color">Color</label><br>					<input type="Checkbox" name="color" value="blue" checked>Blue<br>					<input type="Checkbox" name="color" value="red">Red<br>					<input type="Checkbox" name="color" value="purple">Purple			</div>		<!-------- dropdown --------->			<div class="form-div">				<label for="dropdown">Selection</label><br>					<select id="dropdown">						<option disabled selected value>Select an option</option>						<option value="hello">Hello</option>						<option value="hi">Hi</option>					</select>			</div>		<!-------- text --------->			<div class="form-div">				<label for="additional-text">Additional Text</label><br>				<textarea id="additional-text" placeholder="Write something"></textarea> 			</div>		<!-------- submit button --------->			<div class="form-div">				<button id="submit">Submit</button>			</div>		</form>	</body>	</html>
