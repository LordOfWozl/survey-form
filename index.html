<!DOCTYPE html><html>	<head>	<title>Survey Form</title>			<link rel="stylesheet" href="css/main.css">	</head>	<body>		<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>		<h1 id="title">Survey</h1>		<p id="description">This is a survey.</p>		<!-------- text input --------->		<form id="survey-form" class="container">			<label id="name-label" for="name">Name</label>			<input type="text" id="name" placeholder="Enter your name here." required><br>			<label id="email-label" for="email">Enter E-Mail				<input type="email" id="email" placeholder="Enter your e-mail here." required>			</label><br>							<label id="number-label" for="number">Enter Age				<input type="number" id="number" min="1" max="100" placeholder="20" reqired>			</label><br>		<!-------- radiobuttons --------->			<label for="gender">Gender Radio				<input type="radio" name="gender" value="male" checked>Male<br>				<input type="radio" name="gender" value="female">Female<br>				<input type="radio" name="gender" value="other">Other			</label><br>		<!-------- checkboxes --------->			<label for="color">Color				<input type="Checkbox" name="color" value="blue" checked>Blue<br>				<input type="Checkbox" name="color" value="red">Red<br>				<input type="Checkbox" name="color" value="purple">Purple			</label><br>		<!-------- dropdown --------->			<label for="dropdown">Selection				<select id="dropdown">					<option disabled selected value>Select an option</option>					<option value="hello">Hello</option>					<option value="hi">Hi</option>				</select>			</label><br>		<!-------- text --------->			<label for="additional-text">Additional Text</label>			<textarea id="additional-text" placeholder="Write something"></textarea> 		<!-------- submit button --------->					<button id="submit">Submit</button>		</form>	</body>	</html>
